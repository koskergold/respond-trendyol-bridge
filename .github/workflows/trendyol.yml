name: Trendyol Respond Bridge

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: trendyol-qna
  cancel-in-progress: false

jobs:
  check-questions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ✅ cache restore
    - name: Restore last question cache
      uses: actions/cache@v3
      with:
        path: last_question_id.txt
        key: trendyol-last-id-${{ github.run_id }}
        restore-keys: |
          trendyol-last-id-

    - name: Run bot
      env:
        TRENDYOL_API_KEY: ${{ secrets.TRENDYOL_API_KEY }}
        TRENDYOL_API_SECRET: ${{ secrets.TRENDYOL_API_SECRET }}
        TRENDYOL_SELLER_ID: ${{ secrets.TRENDYOL_SELLER_ID }}
        RESPOND_WEBHOOK_URL: ${{ secrets.RESPOND_WEBHOOK_URL }}
        RESPOND_CHANNEL_ID: ${{ secrets.RESPOND_CHANNEL_ID }}
        RESPOND_API_TOKEN: ${{ secrets.RESPOND_API_TOKEN }}
      run: python main.py

    # ✅ cache save
    - name: Save last question cache
      uses: actions/cache@v3
      with:
        path: last_question_id.txt
        key: trendyol-last-id-${{ github.run_id }}
